<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngFor="let item of counter(size); let j = index">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <b>Week {{j + 1}}</b>
                    </div>
                </div>
                <div class="row" *ngFor="let item of getFilteredMatches(j + 1)">
                    <div class="col-md-4 text-center">{{storage.getTeamName(item.homeTeamId)}}</div>
                    <div class="col-md-4 text-center">
                        <a routerLink="#" (click)="storage.linkClick('score', item.id)">{{item.homeTeamGoal}} - {{item.awayTeamGoal}}</a>
                    </div>
                    <div class="col-md-4 text-center">{{storage.getTeamName(item.awayTeamId)}}</div>
                </div>
                <br>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
