<div class="container">
    <div class="row">
        <select class="form-control" [(ngModel)]='myDiv' (change)="divisionChange($event.target.value)">
            <option *ngFor="let item of counter(5); let i = index" value="{{i + 1}}">Division {{i + 1}}</option>
        </select>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div *ngFor="let item of counter(14); let j = index">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <b>Week {{j + 1}}</b>
                    </div>
                </div>
                <div class="row" *ngFor="let item of getFilteredMatches(j + 1)">
                    <div class="col-md-4 text-center">{{storage.getTeamName(item.homeTeamId)}}</div>
                    <div class="col-md-4 text-center">
                        <a routerLink="#" (click)="storage.linkClick('score', item.id)">{{item.homeTeamGoal === -1 ? 'X' : item.homeTeamGoal}} - {{item.awayTeamGoal === -1 ? 'X' : item.awayTeamGoal}}</a>
                    </div>
                    <div class="col-md-4 text-center">{{storage.getTeamName(item.awayTeamId)}}</div>
                </div>
                <br>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
