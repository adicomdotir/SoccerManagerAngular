<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3><a href="#">League Table</a></h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Game</th>
                        <th scope="col">Win</th>
                        <th scope="col">Lose</th>
                        <th scope="col">Draw</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of table; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{getTeamName(item.teamId)}}</td>
                        <td>{{item.game}}</td>
                        <td>{{item.win}}</td>
                        <td>{{item.lose}}</td>
                        <td>{{item.draw}}</td>
                        <td>{{item.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        Fixture
    </div>
</div>
