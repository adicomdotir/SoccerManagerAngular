<div class="container">
    <h3>Nationals</h3>
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Player Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of countries; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item}}</td>
                    <td>{{getPlayerCount(item)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
