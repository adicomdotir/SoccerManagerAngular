<div class="container">
    <div class="col-md-12">
        <div class="text-left">
            <h3>All Players</h3>
        </div>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Overral</th>
                    <th scope="col">Retired</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>
                        <select class="form-control" (change)="filterSelect($event.target.value, 1)">
                            <option value="1">ASC</option>
                            <option value="2">DESC</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" (change)="filterSelect($event.target.value, 2)">
                            <option value="1">ASC</option>
                            <option value="2">DESC</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" (change)="filterSelect($event.target.value, 3)">
                            <option value="1">ASC</option>
                            <option value="2">DESC</option>
                        </select>
                    <td>
                        <select class="form-control" (change)="filterSelect($event.target.value, 4)">
                            <option value="1">All</option>
                            <option value="2">Active</option>
                            <option value="3">Retired</option>
                        </select>
                    </td>
                </tr>
                <tr *ngFor="let item of players; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td><a routerLink="#" (click)="storage.linkClick('player', item.id)">{{item.name}}</a></td>
                    <td>{{item.age}}</td>
                    <td>{{item.overall}}</td>
                    <td>{{item.retired == true ? 'Retired' : 'NO'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
